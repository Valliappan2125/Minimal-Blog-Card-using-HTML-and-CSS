<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="blog-card">
      <img src="./assets/cactus_img.jpg" alt="cactus" style="border-radius: 10px;"/>
      <p
        style="
          color: #883ae1;
          background: #e6d6fc;
          width: fit-content;
          padding: 5px 15px;
          font-size: 10px;
          border-radius: 15px;
          font-weight: bold;
        "
      >
        Design
      </p>
      <h3 style="color: #20293a; font-size: 18px">Embracing Minimalism</h3>
      <p style="color: #6c727f; font-size: 14px; width: 90%;">
        From minimalist sculptures to minimalist paintings, this blog will
        inspire you to appreciate the beauty that lies in simplicity.
      </p>
      <hr />
      <p style="color: #6c727f; font-size: 12px">Annie Spratt</p>
    </div>
  </body>
</html>
